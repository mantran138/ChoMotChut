<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Màn hình chờ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="loading-container">
    <div class="loading-animation">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <h1 id="message">Chờ nhiều chúttt, hỏng ai iu em bằng anh iu em đâuuu</h1>
    <div id="countdown" class="countdown"></div>
    <button id="play-music" class="music-button">Bấm thử điii</button>
    <button id="go-button" class="music-button hidden">Đi thôi!</button>
  </div>
  
  <!-- Nhạc nền -->
  <audio id="background-music" loop>
    <source src="music.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ phát nhạc.
  </audio>
  <script src="script.js"></script>
</body>
</html>
